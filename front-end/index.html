<body class="d-flex flex-column min-vh-100">
    <header class="d-flex p-3 mt-1 text-white my-gradient w-100">
        <img src="/images/logo.png" alt="Logo" width="55" class="me-3 web-logo">
        <div class="flex-grow-1">
            <h4 class="mb-0">GIÁM SÁT CÂN BĂNG</h4>
            <div class="d-flex justify-content-between align-items-center">
                <div>Mỏ than Phấn Mễ</div>
                <div class="float-end">
                    <span>Online:&nbsp;<strong id="online-client">1</strong></span>
                    <button class="btn btn-sm btn-danger not-show cmd-logout" title="Logout"><i class="fa-solid fa-right-from-bracket"></i></button>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid mt-2">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="quickview-tab" data-bs-toggle="tab" data-bs-target="#tab-quickview" type="button" role="tab" aria-controls="tab-quickview" aria-selected="true"><i class="fa-solid fa-gauge-high"></i> Xem nhanh</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="detail-tab" data-bs-toggle="tab" data-bs-target="#tab-detail" type="button" role="tab" aria-controls="tab-detail" aria-selected="false"><i class="fa-solid fa-table-list"></i> Chi tiết</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="tab-quickview" role="tabpanel" aria-labelledby="tab-quickview" tabindex="0">
                <div class="row">
                    <div class="col-md-4 d-flex flex-column align-items-center sensor-can-1"></div>
                    <div class="col-md-4 d-flex flex-column align-items-center sensor-can-2"></div>
                    <div class="col-md-4 d-flex flex-column align-items-center sensor-can-3"></div>
                </div>
                <div class="row mt-2">
                	<iframe id="grafana-frame-total" src="" width="100%" height="300px" frameborder="0"></iframe>
                </div>
                <div class="row mt-2">
                	<iframe id="grafana-frame-rate" src="" width="100%" height="300px" frameborder="0"></iframe>
                </div>
                <div class="row mt-2">
                	<iframe id="grafana-frame-speed" src="" width="100%" height="300px" frameborder="0"></iframe>
                </div>
            </div>
            <div class="tab-pane fade" id="tab-detail" role="tabpanel" aria-labelledby="tab-detail" tabindex="0">
                <div class="row mt-2">
                    <div class="col-md-4 sensor-table-1"></div>
                    <div class="col-md-4 sensor-table-2"></div>
                    <div class="col-md-4 sensor-table-3"></div>
                </div>
            </div>
        </div>
    </div>
