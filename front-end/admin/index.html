    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<form id="changeForm" class="card" autocomplete="off" novalidate>
	<h1>Đổi mật khẩu</h1>

	<label for="oldPwd">Mật khẩu cũ</label>
	<input class="mat-khau" id="oldPwd" name="oldPwd" type="password" required minlength="6" />

	<label for="newPwd">Mật khẩu mới</label>
	<input class="mat-khau" id="newPwd" name="newPwd" type="password" required minlength="6" />

	<label for="confirmPwd">Xác nhận mật khẩu mới</label>
	<input class="mat-khau" id="confirmPwd" name="confirmPwd" type="password" required minlength="6" />

	<div class="row actions">
		<button type="submit">Cập nhật</button>
		<button type="button" id="toggle" class="linkbtn">Hiện/ẩn</button>
	</div>

	<div id="msg" class="hint" aria-live="polite"></div>
</form>
</body>
</html>
