
<VirtualHost *:80>
    ServerAdmin webmaster@phanme.duckdns.org
    ServerName phanme.duckdns.org

    # Ghi log (nếu muốn giữ lại theo dõi redirect)
    ErrorLog "logs/phanme.duckdns.org-80-error.log"
    CustomLog "logs/phanme.duckdns.org-80-access.log" common

    # Tự động chuyển tất cả request sang HTTPS
    Redirect permanent / https://phanme.duckdns.org/
</VirtualHost>
